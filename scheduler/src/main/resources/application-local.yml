server:
  port: 9030

spring:
  application:
    name: "scheduler"

  # Configurazione Kafka per il DLT Consumer (Job 1)
  kafka:
    bootstrap-servers: localhost:9096
    consumer:
      group-id: "scheduler-dlt-consumer"
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.ByteArrayDeserializer

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    shutdown:
      access: unrestricted
    health:
      probes:
        enabled: true
  info:
    env:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}

eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

info:
  app:
    name: "scheduler"
    description: "Invoice App Scheduler Application"
    version: "1.0.0"

logging:
  level:
    com:
      experis:
        sender: DEBUG # Package name originale
    org:
      apache:
        kafka: WARN

# Propriet√† personalizzate per i Job dello Scheduler
app:
  scheduler:
    # URL per interrogare il microservizio dbmanager (Job 2)
    dbmanager-url: "http://dbmanager:9020/api"

    # Percorsi dei file CSV di output (configurabili come da README)
    dlt-report-path: "D:/WKS/EXPERIS/prova-aruba/scheduler/reports/dlt_report.csv"
    invoice-report-path: "D:/WKS/EXPERIS/prova-aruba/scheduler/reports/invoice_status_report.csv"

    # Configurazione dei Job (cron o fixedRate)
    dlt-job:
      # Esegui ogni 5 minuti
      cron: "0 */1 * * * ?"
      # Topic DLT da monitorare (elenco)
      topics:
        - "incoming-invoice.DLT"
        - "sdi-notification.DLT"
        - "sent-invoice.DLT"
        - "business.DLT"
        - "saved-invoice.DLT"
        - "outgoing-invoice.DLT"
      # Timeout per il poll() di Kafka in millisecondi
      poll-timeout: 10000

    invoice-report-job:
      # Esegui ogni 15 minuti
      cron: "0 */1 * * * ?"