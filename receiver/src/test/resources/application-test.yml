app:
  callback:
    timeout-ms: 2000

spring:
  profile:
    active: test
  cloud:
    stream:
      function:
        definition: savedInvoice
      bindings:
        publishInvoice-out-0:
          destination: incomingInvoice
        publishSdiNotification-out-0:
          destination: dsiNotification
        savedInvoice-in-0:
          destination: savedInvoice
          group: ${spring.application.name}
        business-dlt-out-0:
          destination: business.DLT
      kafka:
        binder:
          brokers: localhost:9092

eureka:
  client:
    enabled: false
